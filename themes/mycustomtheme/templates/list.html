{% extends 'base.html' %}


{% block main %}
    <div class="col-sm-8 blog-main">
    {% for article in articles %}
        <div class="blog-post">
            <h2 class="blog-post-title"><a href="{{ article.url }}">{{ article.title }}</a></h2>
            <p class="blog-post-meta">{{ article.date }} by <a href="author/{{ article.author }}/.html">{{ article.author }}</a></p>

            <p>{{ article.summary }}</p>
            <hr>
        </div><!-- /.blog-post -->

    {% endfor %}

        <nav>
            <ul class="pager">
                <li><a href="#">Previous</a></li>
                <li><a href="#">Next</a></li>
            </ul>
        </nav>

    </div><!-- /.blog-main -->
{% endblock %}
